<!DOCTYPE html>
<html>
<head>
	<title>Damas</title>
	<link rel="shortcut icon" href="images/logo.png">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
</head>
<body>
	<div class="project_form">
		<h1 class="en">$ 570,000</h1>
		<div class="next_header">
			<span>
				<img src="images/bed.svg"><span><span class="en"> (1+1)</span></span>
			</span>
			<div class="ar1">تبدأ من</div>
		</div>
		<div class="contacts">
			<div class="whatsapp"><img src="images/whatsapp.svg"></div>
				<div class="ar1 text-center">قسم خدمة العملاء
					<div>+090 <b>555</b> 160 50 00</div></div>
			<div class="call_center"><img src="images/call_center.svg"></div>
		</div>
		<div class="inputs">
			<form>
				<input type="text" name="name" placeholder="* الإسم" autofocus autocomplete="on"  class="form-control">
				<input type="text" name="ncname" placeholder="* الشهرة" autocomplete="on" class="form-control">
				<div class="phone_div">
						<input type="text" name="phone_number" pattern="^[0-9] {10}$" maxlength="10" value="+996" class="form-control">
						 <div class="dropdown">
						    <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
						    	<span class="caret"></span>
						    	<img src="images/arabic.svg">
						    </button>
						    <ul class="dropdown-menu">
						      <li><img src="images/english.svg"></li>
						      <li><img src="images/french.svg"></li>
						    </ul>
					  </div>
				</div>
				<input type="text" name="data" placeholder="أرغب بمزيد من العلومات  حول هذا المشروع.." class="form-control">
				<div class="call">
					<input type="text" name="" placeholder="الإتصال ( أى وقت )" class="form-control">
				</div>
				<div class="last_div">
					<input type="text" class="form-control form-control" name=""placeholder="الميزانية">
				</div>
			</form>
		</div>
		<div class="send_button">
			<img src="images/send-button.png">
		</div>
</div>

	<script src="js/respond.min.js"></script>
	<script src="js/jquery-1.12.4min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/plugins.js"></script>
</body>
</html>
